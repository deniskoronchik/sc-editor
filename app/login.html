<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="../node_modules/semantic-ui-css/semantic.min.css">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/semantic-ui-css/semantic.min.js"></script>

    <script>if (window.module) module = window.module;</script>

  </head>
  <body>

    <div class="ui middle aligned grid child">
      <div class="column">
        <div class="ui center aligned page grid">
          <div class="eight wide  column">
            <h2 class="ui gray image header">
              <img src="assets/images/logo.png" class="image">
              <div class="content">
                Log-in to your account
              </div>
            </h2>
            <form class="ui large form">
              <div class="ui stacked segment">
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="email" placeholder="E-mail address">
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" name="password" placeholder="Password">
                  </div>
                </div>
                <div class="ui fluid large gray submit button">Login</div>
              </div>

              <div class="ui error message"></div>

            </form>

            <div class="ui message">
              New to us? <a href="#">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
