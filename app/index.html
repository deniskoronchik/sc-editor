<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Index</title>

    <link rel="stylesheet" type="text/css" href="../node_modules/semantic-ui-css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="assets/main.css">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/semantic-ui-css/semantic.min.js"></script>

    <script>if (window.module) module = window.module;</script>

  </head>
  <body class="basic minimal">

    <!-- top menu !-->
    <div id="ui-main-menu" class="ui top attached menu inverted top-menu">
      <div id="ui-main-sidebar-button" class="ui icon black button">
        <i class="content icon"></i>
      </div>
      <div class="right menu">
        <div class="item">
          <i id="ui-main-connect-state" class="square red icon"></i>
        </div>
      </div>
    </div>

    <div id="ui-main-wrap" class="ui bottom attached segment pushable main-content">
      <!-- side bar !-->
      <div id="ui-main-sidebar" class="ui inverted labeled icon left inline vertical sidebar menu">
        <a id="ui-main-sidebar-home-button" class="item" page="ui-main-home-page">
          <i class="home icon"></i>
          Home
        </a>
        <a id="ui-main-sidebar-develop-button" class="item" page="ui-main-develop-page">
          <i class="connectdevelop icon"></i>
          Develop
        </a>
        <a id="ui-main-sidebar-settings-button" class="item" page="ui-main-settings-page">
          <i class="settings layout icon"></i>
          Settings
        </a>
        <a id="ui-main-sidebar-about-button" class="item" page="ui-main-about-page">
          <i class="help icon"></i>
          About
        </a>
      </div>

      <!-- main content !-->
      <div class="ui equal height pusher">

        <div id="ui-main-content-dimmer" class="ui dimmer height">
          <div class="ui text loader">Loading</div>
        </div>

        <div id="ui-main-content" class="ui basic segment equal height">
          <!-- Home page !-->
          <div id="ui-main-home-page" class="ui basic segment page height">
            <div id="ui-main-home-page-cards" class="ui eight doubling stackable cards link page">
              <!-- card will add there !-->
            </div>

            <div id="ui-main-home-window" class="ui basic page equal height">
              <!-- content of ui windows will be added there !-->
            </div>
          </div>

          <div id="ui-main-develop-page" class="ui basic page hidden">
            <h1>Develop</h1>
          </div>

          <!-- Settings page !-->
          <div id="ui-main-settings-page" class="ui basic page hidden">
            <h1>Settings</h1>
            <div id="ui-main-settings-button-save" class="ui button green"><i class="icon save"></i>Save</div>
            <div id="ui-main-settings-tab-header" class="ui top attached pointing secondary menu">
            </div>
            <div id="ui-main-settings-tab-content" class="ui bottom attached active tab segment">
            </div>
          </div>

          <!-- About page !-->
          <div id="ui-main-about-page" class="ui basic segment page hidden">
            <h1>About</h1>
            <img class="ui small image" src="assets/images/logo.png">
          </div>

        </div>
      </div>

    </div>

    <script src="index.js"></script>
  </body>
</html>
